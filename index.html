<!DOCTYPE html>
<html>
  <head>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <!--first container-->
    <!--division intro-->
    <div class="header" >
      <!--logo header-->
      <div class="logo container">
        <img src="resources/images/logo.png"/>
        <h3>SECRET AGENT SUPPLY INC.</h3>
      </div>
    </div>
    <!--main image banner-->
    <div class="banner">
      <div class="container">
        <div class="headline">
          <span>NEW ARRIVAL</span>
          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>
    </div>
    <!--nav bar desktop-->
    <div class="nav-bar desktop">
      <nav class="container">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </nav>
    </div>
    <!--nav bar mobile-->
    <div class="nav-bar mobile">
      <nav class="container">
        <span>Menu</span>
      </nav>
    </div>

    <!--second container-->
    <div class="container">
      <!--product grid-->
      <div class="grid">
        <div class="product pen">
          <div class="image">
            <img src="resources/images/pen.png">
          </div>
          <span class="label">Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="image">
            <img src="resources/images/watch.png">
          </div>
          <span class="label">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="image">
            <img src="resources/images/glasses.png">
          </div>
          <span class="label">Thermal Glasses</span>
        </div>
      </div>
    </div>

    <!--third container-->
    <div class="container">
      <!--center operation-->
      <div class="center-info">

        <div class="info">
          <div class="center">
            <span>Location</span>
          </div>
          <span>-47.346436, 84.32354</span>
        </div>

        <div class="info">
          <div class="center">
            <span>Hours</span>
          </div>
          <span>0800-1800</span>
        </div>

      </div>
    </div>

    <!--footer-->
    <div id="footer">
      <div class="container">
        <span id="copywright">Copyright Secret Agent Supply, Inc.</span>
      </div>
    </div>

  </body>
</html>
